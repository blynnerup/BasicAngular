<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
	<meta charset="UTF-8">
	<title>Tutorial App</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/tutorialCtrl.js"></script>
</head>
<body ng-controller="TutorialCtrl">
	<h1> {{ tutorialObject.title }} </h1>
	<h2> {{ tutorialObject.subTitle }} </h2>
	<p> Number: {{2 + 2}}</p>
	<p> String: {{tutorialObject.firstName + " " + tutorialObject.lastName}}</p>
	<p><b>Binding: {{tutorialObject.bindOutput }}</b></p> <!-- the pipe (|) add the filter option, parameters are then added using the colon, so here we add the pound instead of the dollar and four digits instead of two -->

	<label>First Name:</label>
	<input ng-model="tutorialObject.firstName"> <!-- When using the ng-model, make sure that you use dot notation, or you might be doing stuff wrong.. -->
	<br>
	<label>Last Name:</label>
	<input ng-model="tutorialObject.lastName" > 
	<button ng-click="timesTwo()">Multiply</button>

	<!-- Note that angular breaks the name up from camelcase to dash seperated casing -->
	<span my-welcome-message></span>
	<my-welcome-message></my-welcome-message>
</body>
</html>
